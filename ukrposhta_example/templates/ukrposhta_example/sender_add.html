{% extends 'ukrposhta_example/_base.html' %}
{% load static %}

{% block content %}
    <form action="" method="post" class="mt-5 mb-5">
        {% csrf_token %}
        <div class="row justify-content-center">
            <div class="col-xl-8 col-lg-8 col-sm-12 col-12">
                {{ form.as_p }}
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-xl-6 col-lg-8 col-sm-12 col-12 text-center">
                <button type="submit" class="btn button-light right-angle mobile-text mt-2-mobile">Додати відпраника
                </button>
            </div>
        </div>
    </form>
    <hr>
    <div class="row">
        <div class="col-md-12 text-center mobile-middle-text">
            <p>Останній доданий відправник</p>
        </div>
    </div>
    <div class="row justify-content-center mobile-text">
        <div class="col-md-12 border p-2 text-center table-head">
            {{ last_sender.name }}
        </div>
    </div>
{% endblock %}
