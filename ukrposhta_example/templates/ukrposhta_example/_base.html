{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/media-style.css' %}">
    <link href="{% static 'select2/css/select2.min.css' %}" rel="stylesheet"/>
</head>
<body>
    {% include 'ukrposhta_example/inc/_topnav.html' %}
    <div class="container-fluid" style="max-height: 100vh">
        <div class="row h-100">
            <div class="col-12 h-100">
                <div class="tab-content specific-border-radius" id="myTabContent" style="border: 1px solid #ccc">
                    <div class="container-fluid mt-3 mb-3">
                        <div class="row">
                            <div class="col-lg-12" style="margin-left: .7rem">
                                <div class="tab-pane fade show active" id="home" role="tabpanel"
                                     aria-labelledby="home-tab">
                                    {% if messages %}
                                        {% for message in messages %}
                                            <div {% if message.tags %}
                                                class="alert alert-{{ message.tags }} right-angle"{% endif %} role="alert">
                                                {{ message }}
                                            </div>
                                        {% endfor %}
                                    {% endif %}
                                    {% block content %}{% endblock %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/bootstrap/jquery-3.7.0.slim.min.js' %}"></script>
    <script src="{% static 'js/bootstrap/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'select2/js/select2.min.js' %}"></script>
    <script>
        $(document).ready(function () {
            $('.select2-entry-point-single').select2();
        });
    </script>
</body>
</html>
